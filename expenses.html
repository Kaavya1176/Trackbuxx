<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <link rel="stylesheet" href="expense.css">
        <title>MainPage2</title>
    </head>
    <body>
        
        <!-- sidebar -->
        <section id="sidebar">
            <a href="#" class="brand">
                <img src="https://i.pinimg.com/736x/c5/8f/9a/c58f9a997e0f26dff300085bd5a475bc.jpg">
                <h3><span class="logo">Trackbuxx</span>.com</h3>
            </a>
            <ul class="side-menu">
                <li> 
                    <a href="dashboard.html#dashboard">
                        <i class='bx bxs-dashboard'></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user' ></i>
                        <span class="text">Admin</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-line-chart' ></i>
                        <span class="text">Transactions</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-money-withdraw' ></i>
                        <span class="text">Incomes</span>
                    </a>
                </li>
                <li class="active">
                    <a href="expense.html#expenses">
                        <i class='bx bxs-cart-alt' ></i>
                        <span class="text">Expenses</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bx-log-out' ></i>
                        <span class="text">Sign Out</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- sidebar -->

        <!-- main content section -->
        <section id="content">
            
            <!-- navbar -->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search..">
                        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                    </div>
                </form>
                <a href="#" class="notification">
                    <i class='bx bxs-bell' ></i>
                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="https://i.pinimg.com/736x/bb/8a/91/bb8a91a047deaa78f7a89228f80d92da.jpg">
                </a>
            </nav>
            <!-- navbar -->
            
            <!-- main -->
            <div class="wrapper">
                <div class="container">
                    <div class="sub-container">
                        
                        <!-- Budget -->
                        <div class="total-amount-container">
                            <h3>Budget</h3>
                            <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                            <input type="number" id="total-amount" placeholder="Enter Total Amount"/>
                            <button class="submit" id="total-amount-button">Set Budget</button>
                        </div>
                        <!-- Budget -->
                        
                        <!-- Expenditure -->
                        <div class="user-amount-container">
                            <h3>Expenses</h3>
                            <p class="hide error" id="product-title-error">Values cannot be empty</p>
                            <input type="text" class="product-title" id="product-title" placeholder="Enter the title of product"/>
                            <input type="number" class="user-amount" id="user-amount" placeholder="Enter cost of the product"/>
                            <button class="submit" id="check-amount">Check Amount</button>
                        </div>
                        <!-- Expenditure -->
                        
                    </div>
                    
                    <!--Output-->
                    <div class="output-container flex-space">
                        <div>
                            <p>Total Budget</p>
                            <span id="amount">0</span>
                        </div>
                        <div>
                            <p>Expenses</p>
                            <span id="expenditure-value">0</span>
                        </div>
                        <div>
                            <p>Balance</p>
                            <span id="balance-amount">0</span>
                        </div>
                    </div>
                    <!-- Output -->
                    
                </div>
                
                <!--list-->
                <div class="list">
                    <h3>Expense List</h3>
                    <div class="list-container" id="list"></div>
                </div>
                <!-- list -->
                
            </div>                
            <!-- main -->
            
        </section>
        <!-- main content section -->
        
        <script src="expense.js"></script>
    </body>
</html>
